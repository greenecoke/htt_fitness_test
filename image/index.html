<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Her Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section>
      <div>
        <h3 class="topic"><span>HER</span>restaurant</h3>
      </div>
    </section>
    <main>
      <article>
        <section class="min-h-screen flex items-center mx-4">
          <div class="grid grid-cols-4 gap-4">
            <div class="image">
              <img src="./image/pancakes.jpg" alt="pancakes" class="image" />
              <p class="foodname" id="pancakes">Pancakes with berries</p>
            </div>
            <div>
              <img
                src="./image/vegetable salad.jpg"
                alt="vegetable salad"
                class="image"
              />
              <p class="foodname" id="vegetable">Vegetable salad</p>
            </div>
            <div>
              <img src="./image/burger.jpg" alt="burger" class="image" />
              <p class="foodname" id="burger">Burger</p>
            </div>
            <div>
              <img src="./image/steak.jpg" alt="steak" class="image" />
              <p class="foodname" id="steak">Steak and French fries</p>
            </div>
            <div>
              <img src="./image/sushi.jpg" alt="sushi" class="image" />
              <p class="foodname" id="sushi">Sushi</p>
            </div>
            <div>
              <img src="./image/pasta.jpg" alt="pasta" class="image" />
              <p class="foodname" id="pasta">Pasta</p>
            </div>
            <div>
              <img src="./image/bread.jpg" alt="bread" class="image" />
              <p class="foodname" id="bread">Bread</p>
            </div>
            <div>
              <img src="./image/cake.jpg" alt="cake" class="image" />
              <p class="foodname" id="cake">Cake</p>
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
